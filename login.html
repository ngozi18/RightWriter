<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./offwebsite.css">
</head>
<body>
    
        <form action="Forms.html" method="POST">
                <ul>
                   
                     <li>
                    <h2>RightWriter</h2>
                    </li>
                    
                    <li>
                        <label for="name">Enter Your Name:</label><br>
                        <input id="name" name="name">
                    </li>
                    
                    <li>
                        <label for="email">Enter Your Email Address:</label><br>
                        <input id="email" name="email">
                    </li>
                    
                    <li>
                            <label for="password">Password:</label><br>
                            <input id="password" name="password">
                    </li>
                    <li>
                        <label for="comments">Your Comments:</label><br>
                        <textarea id="comments" name="comments"></textarea>
                    </li>
                
                    <li>
                        <input type="submit" value="Go!"><br>
                    </li>
                    
                        <li><label for="gender">Select Your Gender</label></li>
                        <li><input type="radio" name="gender" value="male"/>Male</li>
                        <li><input type="radio" name="gender" value="female"/>Female</li>
                        <li><input type="radio" name="gender" value="other"/>Other</li>
                </ul>
            </form>
</body>
</html>
